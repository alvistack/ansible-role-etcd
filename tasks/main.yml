- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: true
  loop_control:
    loop_var: "loop_var"
  tags: etcd

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: true
  loop_control:
    loop_var: "loop_var"
  tags: etcd

- name: groupadd
  group:
    name: "etcd"
    system: true
    state: "present"
  tags: etcd

- name: useradd
  user:
    name: "etcd"
    group: "etcd"
    home: "/var/lib/etcd"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  tags: etcd

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/lib/systemd/system" }
    - { dest: "/usr/local/bin" }
    - { dest: "/var/lib/etcd", owner: "etcd", group: "etcd" }
  tags: etcd

- name: unarchive package
  shell: |
    cd /usr/local/bin
    curl -skL {{ etcd_download_url }} | tar zxf - --strip-components=1 --wildcards "etcd*/etcd" "etcd*/etcdctl"
    chown -Rf root:root etcd etcdctl
  args:
    creates: "/usr/local/bin/etcd"
  tags: etcd

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/default/etcd" }
    - { dest: "/lib/systemd/system/etcd.service" }
  notify:
    - systemctl daemon-reload
  tags: etcd

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  with_items:
    - { dest: "/etc/default/etcd" }
    - { dest: "/lib/systemd/system/etcd.service" }
    - { dest: "/usr/local/bin/etcd", mode: "0755" }
    - { dest: "/usr/local/bin/etcdctl", mode: "0755" }
  tags: etcd

- name: pip install
  pip:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
  with_items: "{{ _pip }}"
  register: result
  until: result is succeeded
  tags: etcd

- name: enable service
  service:
    name: etcd
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: etcd
