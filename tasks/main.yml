  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate peer private key
  openssl_privatekey:
    path: "{{ etcd_peer_key_file }}"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate peer csr
  openssl_csr:
    path: "{{ etcd_peer_cert_file | splitext | first }}.csr"
    privatekey_path: "{{ etcd_peer_key_file }}"
    common_name: "{{ ansible_play_hosts[0] }}"
