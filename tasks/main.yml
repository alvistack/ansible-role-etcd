  openssl_privatekey:
    path: "{{ etcd_peer_trusted_ca_file | splitext | first }}.key"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate peer server trusted ca csr
