- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
        - "main.yml"
      paths: "../vars"
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: etcd

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: etcd

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/default" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/usr/local/bin" }
    - { dest: "/var/lib/etcd" }
    - { dest: "{{ etcd_cert_file | dirname }}" }
    - { dest: "{{ etcd_key_file | dirname }}" }
    - { dest: "{{ etcd_peer_cert_file | dirname }}" }
    - { dest: "{{ etcd_peer_key_file | dirname }}" }
    - { dest: "{{ etcd_peer_trusted_ca_file | dirname }}" }
    - { dest: "{{ etcd_trusted_ca_file | dirname }}" }
  tags: etcd

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  with_items:
    - "{{ etcd_download }}"
  register: result
  until: result is succeeded
  tags: etcd

- name: unarchive package
  shell: |
    set -o pipefail
    cd /usr/local/bin
    tar zxf {{ etcd_download.dest }} --strip-components=1 --wildcards "etcd*/etcd" "etcd*/etcdctl"
    chown -Rf root:root etcd etcdctl
  args:
    executable: "/bin/bash"
    creates: "/usr/local/bin/etcd"
  tags: etcd

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/default/etcd" }
    - { dest: "/lib/systemd/system/etcd.service" }
  notify:
    - etcd | systemctl daemon-reload
    - etcd | systemctl restart
  tags: etcd

- name: generate trusted ca private key
  openssl_privatekey:
    path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate trusted ca csr
  openssl_csr:
    path: "{{ etcd_trusted_ca_file | splitext | first }}.csr"
    privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
    common_name: "{{ ansible_play_hosts[0] }}"
    subject:
      CN: "{{ ansible_play_hosts[0] }}"
    basic_constraints: "CA:TRUE"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate trusted ca selfsigned certificate
  openssl_certificate:
    path: "{{ etcd_trusted_ca_file }}"
    csr_path: "{{ etcd_trusted_ca_file | splitext | first }}.csr"
    privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
    provider: "selfsigned"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate client server private key
  openssl_privatekey:
    path: "{{ etcd_key_file }}"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate client server csr
  openssl_csr:
    path: "{{ etcd_cert_file | splitext | first }}.csr"
    privatekey_path: "{{ etcd_key_file }}"
    common_name: "{{ ansible_play_hosts[0] }}"
    subject:
      CN: "{{ ansible_play_hosts[0] }}"
    subject_alt_name: >-
      {%- for host in ansible_play_hosts -%}
      DNS:{{ host }},
      {%- endfor -%}
      DNS:localhost,
      {%- for host in ansible_play_hosts -%}
      IP:{{ hostvars[host]['ansible_default_ipv4']['address'] }},
      {%- endfor -%}
      IP:127.0.0.1
    key_usage:
      - digitalSignature
      - keyEncipherment
      - nonRepudiation
    extended_key_usage:
      - clientAuth
      - serverAuth
    basic_constraints: "CA:FALSE"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate client server ownca certificate
  openssl_certificate:
    path: "{{ etcd_cert_file }}"
    csr_path: "{{ etcd_cert_file | splitext | first }}.csr"
    privatekey_path: "{{ etcd_key_file }}"
    ownca_path: "{{ etcd_trusted_ca_file }}"
    ownca_privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
    provider: "ownca"
  when: inventory_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

