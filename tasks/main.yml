- name: include default variables
  include_vars: "../vars/main.yml"
  tags: etcd

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: etcd

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: etcd

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/default" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/usr/local/bin" }
    - { dest: "/var/lib/etcd" }
    - { dest: "{{ etcd_cert_file | dirname }}" }
    - { dest: "{{ etcd_download.dest | dirname }}" }
    - { dest: "{{ etcd_key_file | dirname }}" }
    - { dest: "{{ etcd_peer_cert_file | dirname }}" }
    - { dest: "{{ etcd_peer_key_file | dirname }}" }
    - { dest: "{{ etcd_peer_trusted_ca_file | dirname }}" }
    - { dest: "{{ etcd_trusted_ca_file | dirname }}" }
  tags: etcd

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    timeout: 300
  loop:
    - "{{ etcd_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: etcd

- name: unarchive package
  shell: |
    set -o pipefail
    cd /usr/local/bin
    TMP_DIR="`mktemp -d`" && tar -zx -C $TMP_DIR -f {{ etcd_download.dest }} && mv $TMP_DIR/*/etcd* . && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  notify:
    - etcd | systemctl daemon-reload
    - etcd | systemctl restart
  tags: etcd

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/default/etcd" }
    - { dest: "/lib/systemd/system/etcd.service" }
  notify:
    - etcd | systemctl daemon-reload
    - etcd | systemctl restart
  tags: etcd

- name: generate trusted ca private key
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  openssl_privatekey:
    path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
  when: ansible_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

- name: generate trusted ca csr
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  openssl_csr:
    path: "{{ etcd_trusted_ca_file | splitext | first }}.csr"
    privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
    common_name: "{{ ansible_play_hosts[0] }}"
    subject:
      CN: "{{ ansible_play_hosts[0] }}"
    basic_constraints: "CA:TRUE"
  when: ansible_hostname == ansible_play_hosts[0]
  delegate_to: "{{ ansible_play_hosts[0] }}"
  notify:
    - etcd | systemctl restart
  tags: etcd

