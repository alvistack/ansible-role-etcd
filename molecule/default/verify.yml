- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: etcd --version
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      command: etcd --version
      register: result
      changed_when: result is not succeeded

    - name: etcdctl version
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      command: etcdctl version
      register: result
      changed_when: result is not succeeded

    - name: etcdctl endpoint health
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      shell: |
        set -euo pipefail
        etcdctl \
          --cacert=/etc/etcd/pki/ca.crt \
          --cert=/etc/etcd/pki/server.crt \
          --endpoints=https://127.0.0.1:2379 \
          --key=/etc/etcd/pki/server.key \
          endpoint health
      args:
        executable: "/bin/bash"
      when: inventory_hostname == groups['all'][0]
      register: result
      changed_when: result is not succeeded

    - name: etcdctl put foo bar
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      shell: |
        set -euo pipefail
        etcdctl \
          --cacert=/etc/etcd/pki/ca.crt \
          --cert=/etc/etcd/pki/server.crt \
          --endpoints=https://127.0.0.1:2379 \
          --key=/etc/etcd/pki/server.key \
          put foo bar
      args:
        executable: "/bin/bash"
      when: inventory_hostname == groups['all'][0]
      register: result
      changed_when: result is not succeeded

    - name: etcdctl get foo
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      shell: |
        set -euo pipefail
        etcdctl \
          --cacert=/etc/etcd/pki/ca.crt \
          --cert=/etc/etcd/pki/server.crt \
          --endpoints=https://127.0.0.1:2379 \
          --key=/etc/etcd/pki/server.key \
          get foo
      args:
        executable: "/bin/bash"
      register: result
      changed_when: result is not succeeded
      failed_when: "'bar' not in result.stdout"
