- hosts: all
  remote_user: root
  roles:
    - role: bootstrap
    - role: python
    - role: etcd-certs
    - role: etcd

- hosts: all
  remote_user: root
  tasks:
    - name: etcd --version
      command: etcd --version
      register: result
      changed_when: result is not succeeded

    - name: start service
      service:
        name: etcd
        state: started
      changed_when: false
      ignore_errors: true

    - name: etcdctl put foo bar
      shell: |
        set -o pipefail
        ETCDCTL_API=3 etcdctl \
          --cacert=/etc/etcd/pki/ca.crt \
          --cert=/etc/etcd/pki/server.crt \
          --endpoints=https://127.0.0.1:2379 \
          --key=/etc/etcd/pki/server.key \
          put foo bar
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      register: result
      changed_when: result is not succeeded

    - name: etcdctl get foo
      shell: |
        set -o pipefail
        ETCDCTL_API=3 etcdctl \
          --cacert=/etc/etcd/pki/ca.crt \
          --cert=/etc/etcd/pki/server.crt \
          --endpoints=https://127.0.0.1:2379 \
          --key=/etc/etcd/pki/server.key \
          get foo
      args:
        executable: "/bin/bash"
      register: result
      changed_when: result is not succeeded
      failed_when: "'bar' not in result.stdout"
