- hosts: all
  remote_user: root
  roles:
    - role: bootstrap
    - role: etcd

- hosts: all
  remote_user: root
  tasks:
    - name: etcd --version
      command: etcd --version
      register: result
      changed_when: result is not succeeded

    - name: start service
      service:
        name: etcd
        state: started
      changed_when: false
      ignore_errors: true

    - name: etcdctl put foo bar
      command: etcdctl put foo bar
      environment:
        ETCDCTL_API: 3
      when: inventory_hostname == ansible_play_batch[0]
      register: result
      changed_when: result is not succeeded

    - name: etcdctl get foo
      command: etcdctl get foo
      environment:
        ETCDCTL_API: 3
      register: result
      changed_when: result is not succeeded
      failed_when: "'bar' not in result.stdout"
